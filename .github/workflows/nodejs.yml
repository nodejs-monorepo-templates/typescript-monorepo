name: Node CI
on:
  push:
    branches:
      - '*'
      - '!tmp'
      - '!*.tmp'
      - '!tmp.*'
      - '!temp'
      - '!*.temp'
      - '!temp.*'
      - '!draft'
      - '!*.draft'
      - '!draft.*'
  pull_request: {}
jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: ${{ matrix.vars.fail-fast }}
      matrix:
        vars:
          - node: 10.x
            cmd: pnpm run test:ci
            fail-fast: true
          - node: 12.x
            cmd: pnpm run test:ci
            fail-fast: true
          - node: 12.x
            cmd: pnpx tsc --noEmit
            fail-fast: false
          - node: 12.x
            cmd: pnpm run test:no-coverage '\/package\.json$'
            fail-fast: false
          - node: 12.x
            cmd: pnpm run test:no-coverage '\.test\.(ts|js)$'
            fail-fast: false
          - node: 12.x
            pnpm: --frozen-lockfile
            fail-fast: false
    steps:
      - uses: actions/checkout@v1
      - name: Use Node.js ${{ matrix.vars.node }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.vars.node }}
      - name: Install pnpm
        run: curl -L https://unpkg.com/@pnpm/self-installer | node
      - name: Install dependencies
        run: pnpm recursive install ${{ matrix.vars.pnpm }}
      - name: Test
        env:
          SHOW_SPAWN_CMD: 'true'
          CI: 'true'
        run: ${{ matrix.vars.cmd }}
