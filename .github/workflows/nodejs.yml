name: Node CI
on:
  push:
    branches:
      - '*'
      - '!tmp'
      - '!*.tmp'
      - '!tmp.*'
      - '!temp'
      - '!*.temp'
      - '!temp.*'
      - '!draft'
      - '!*.draft'
      - '!draft.*'
  pull_request: {}
jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [10.x, 12.x]
    steps:
      - uses: actions/checkout@v1
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - name: process.env | grep CI
        run: |
          node -p 'console.log(Object.entries(process.env).filter(([x]) => /^CI/.test(x)))'
      - name: process.env.HOME
        run: |
          node -p 'console.log(process.env.HOME)'
      - name: process.env
        run: |
          node -p 'console.log(process.env)'
      - name: Install pnpm
        run: curl -L https://unpkg.com/@pnpm/self-installer | node
      - name: Install dependencies
        run: pnpm recursive install
      - name: Test
        run: pnpm test -- --ci
